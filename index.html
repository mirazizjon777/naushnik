<!DOCTYPE html>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <!-- HEADER TOP -->
        <section class="header-top">

          <ul class="header-top__nav desktop-nav">
            <li class="header-top__item">
              <a class="header-top__link" href="#">
                <img src="./image/svg/search-icon.svg" alt="search icon" />
              </a>
            </li>
            <span></span>
            <li class="header-top__item">
              <a class="header-top__link" href="#">
                <img src="./image/svg/box-icon.svg" alt="box icon" />
              </a>
            </li>
            <span></span>
            <li class="header-top__item">

            </li>
          </ul>

          <button class="burger-btn">
            <img class="burger-btn__icon" src="./image/svg/burger-icon.svg" alt="burger button icon">

          <ul class="header-top__nav small-nav">
            <li class="header-top__item">
              <a class="header-top__link" href="#">

            <span></span>

              <a class="header-top__link" href="#">
                <img src="./image/svg/box-icon.svg" alt="box icon" />
              </a>
            </li>
            <span></span>
            <li class="header-top__item">
              <a class="header-top__link" href="#">
                <img src="./image/svg/user-icon.svg" alt="user icon" />
              </a>
            </li>
          </ul>
        </section>
        <!-- HEADER TOP END -->

        <!-- HEADER BOTTOM -->
        <section class="header-bottom">
            <img class="header-bottom__img" src="./image/png/hero-img.png" alt="headphone img">
            <div class="header-bottom__content">
                <h2 class="header-bottom__subtitle">Hear it. Feel it</h2>
                <h1 class="header-bottom__title">Move with the music</h1>
                <ul class="header-bottom__price">
                    <li class="header-bottom__price-item">$ 435</li>
                    <span></span>
                    <li class="header-bottom__price-item">$ 465</li>
                </ul>
                <a class="primary-btn header-bottom__btn" href="#">BUY NOW</a>
            </div>

        <!-- HEADER BOTTOM END -->
